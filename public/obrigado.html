<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pela sua contribuição!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      margin-top: 50px;
    }

    .thankyou-container h1 {
      font-size: 28px;
      color: #ff5805;
      margin-bottom: 15px;
    }

    .thankyou-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn-orange {
      background-color: #ff5805;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 80%;
    }

    .btn-orange:hover {
      background-color: #e04d04;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>✅ Obrigado pela sua contribuição!</h1>
    <p>Seu registro foi enviado com sucesso e ajuda a melhorar nossos serviços.</p>
    <button class="btn-orange" onclick="window.location.href='elogionaestrada.html'">⬅ Voltar à Página Inicial</button>
  </div>
</body>
</html>
